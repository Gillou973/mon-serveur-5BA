<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - E-Commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #e8e8e8;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        .tab-content {
            display: none;
            padding: 2rem;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 3rem;
        }

        .password-toggle button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.5rem;
        }

        .info-box {
            background: #e3f2fd;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #1565c0;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Administration</h1>
            <p>Gestion E-Commerce</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Connexion</div>
            <div class="tab" onclick="switchTab('register')">Créer un compte</div>
        </div>

        <!-- Login Tab -->
        <div id="login" class="tab-content active">
            <div id="loginAlert"></div>

            <form id="loginForm" onsubmit="login(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="admin@example.com">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <div class="password-toggle">
                        <input type="password" id="loginPassword" required placeholder="••••••••">
                        <button type="button" onclick="togglePassword('loginPassword')">Voir</button>
                    </div>
                </div>

                <button type="submit" class="btn" id="loginBtn">Se connecter</button>
            </form>
        </div>

        <!-- Register Tab -->
        <div id="register" class="tab-content">
            <div class="info-box">
                Créez un compte administrateur pour accéder au panneau de gestion.
            </div>

            <div id="registerAlert"></div>

            <form id="registerForm" onsubmit="register(event)">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" required placeholder="admin123">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="admin@example.com">
                </div>

                <div class="form-group">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" placeholder="John">
                </div>

                <div class="form-group">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" placeholder="Doe">
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="password-toggle">
                        <input type="password" id="password" required minlength="6" placeholder="••••••••">
                        <button type="button" onclick="togglePassword('password')">Voir</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="role">Rôle</label>
                    <select id="role" required>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="editor">Editor</option>
                        <option value="user">User</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="registerBtn">Créer le compte</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Switch between tabs
        function switchTab(tabName) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add active class to selected tab
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            // Clear alerts
            document.getElementById('loginAlert').innerHTML = '';
            document.getElementById('registerAlert').innerHTML = '';
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = event.target;

            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'Cacher';
            } else {
                input.type = 'password';
                button.textContent = 'Voir';
            }
        }

        // Show alert
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Login
        async function login(e) {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Connexion...';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Erreur de connexion');
                }

                // Check if user is admin
                const user = data.data?.user || data.user;
                const token = data.data?.token || data.token;

                if (!user || (user.role !== 'admin' && user.role !== 'manager')) {
                    throw new Error('Accès refusé. Vous devez être administrateur.');
                }

                // Save token
                localStorage.setItem('adminToken', token);

                showAlert('loginAlert', 'Connexion réussie! Redirection...', 'success');

                // Redirect to admin panel
                setTimeout(() => {
                    window.location.href = '/test/admin-dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Erreur:', error);
                showAlert('loginAlert', error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Se connecter';
            }
        }

        // Register
        async function register(e) {
            e.preventDefault();

            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                role: document.getElementById('role').value
            };

            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.textContent = 'Création...';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Erreur lors de la création du compte');
                }

                showAlert('registerAlert', 'Compte créé avec succès! Vous pouvez maintenant vous connecter.', 'success');

                // Reset form
                document.getElementById('registerForm').reset();

                // Switch to login tab after 2 seconds
                setTimeout(() => {
                    document.querySelector('.tab').click();
                }, 2000);

            } catch (error) {
                console.error('Erreur:', error);
                showAlert('registerAlert', error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Créer le compte';
            }
        }

        // Check if already logged in
        if (localStorage.getItem('adminToken')) {
            window.location.href = '/test/admin-dashboard.html';
        }
    </script>
</body>
</html>
