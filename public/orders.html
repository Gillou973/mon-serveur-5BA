<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Commandes - Ma Boutique</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/toast.css">
    <link rel="stylesheet" href="/css/orders.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="/index.html" class="logo">Ma Boutique</a>
            <nav>
                <a href="/index.html">Accueil</a>
                <a href="/products.html">Produits</a>
                <a href="/cart.html">
                    Panier
                    <span class="cart-badge" id="cartCount">0</span>
                </a>
                <a href="/account.html">Mon Compte</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h1 class="page-title">Mes Commandes</h1>
            <a href="/account.html" class="btn btn-outline">Retour au compte</a>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Statut</label>
                <select class="filter-select" id="statusFilter">
                    <option value="all">Tous</option>
                    <option value="pending">En attente</option>
                    <option value="processing">En cours de traitement</option>
                    <option value="shipped">Expédiée</option>
                    <option value="delivered">Livrée</option>
                    <option value="cancelled">Annulée</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Période</label>
                <select class="filter-select" id="dateFilter">
                    <option value="all">Toutes</option>
                    <option value="7">7 derniers jours</option>
                    <option value="30">30 derniers jours</option>
                    <option value="90">90 derniers jours</option>
                </select>
            </div>
        </div>

        <!-- Orders Container -->
        <div id="ordersContainer">
            <!-- Populated by JS -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination">
            <!-- Populated by JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Ma Boutique. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/toast.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/orders-page.js"></script>
</body>
</html>
